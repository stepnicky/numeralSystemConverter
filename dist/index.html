<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeral systems converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class='container'>
        <form>
          <label>convert from:</label>
          <select id='from'>
            <option value="choose">choose system</option>
            <option value='hex'>hexadecimal</option>
            <option value='dec'>decimal</option>
            <option value='octal'>octal</option>
            <option value='qua'>quaternary</option>
            <option value='bi'>binary</option>
          </select>
          <label>to:</label>
          <select id='to'>
            <option value="choose">choose system</option>
            <option value='hex'>hexadecimal</option>
            <option value='dec'>decimal</option>
            <option value='octal'>octal</option>
            <option value='qua'>quaternary</option>
            <option value='bi'>binary</option>
          </select>
          <input class="numberInput" type='text' placeholder="choose numeral system">
          <button>convert</button>    
        </form>
        <div class='resultTitle'>choose numeral system</div>
        <div class='result'></div>
      </div>
      <script src="js/script.js" type="module"></script>
</body>
</html>
